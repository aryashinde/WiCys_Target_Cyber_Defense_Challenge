<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Challenge Grid</title>
    <meta name="description" content="Cyber Security Challenge Interface" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: 220 13% 9%;
            --foreground: 180 100% 90%;
            --cyber-bg: 220 13% 9%;
            --cyber-surface: 220 13% 12%;
            --cyber-surface-hover: 220 13% 16%;
            --cyber-border: 220 13% 20%;
            --cyber-border-bright: 180 100% 30%;
            --cyber-text: 180 100% 90%;
            --cyber-text-dim: 180 10% 60%;
            --cyber-glow: 180 100% 50%;
            --cyber-glow-secondary: 160 84% 39%;
            --cyber-accent: 280 100% 70%;
            --gradient-cyber: linear-gradient(135deg, hsl(180 100% 30%), hsl(160 84% 39%));
            --shadow-cyber: 0 0 20px hsl(180 100% 50% / 0.3);
            --shadow-cyber-lg: 0 0 40px hsl(180 100% 50% / 0.4);
            --transition-cyber: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            font-family: 'JetBrains Mono', monospace;
            font-weight: 400;
            min-height: 100vh;
        }

        .cyber-grid {
            background-image: 
                linear-gradient(hsl(var(--cyber-border)) 1px, transparent 1px),
                linear-gradient(90deg, hsl(var(--cyber-border)) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
            padding-top: 32px;
        }

        .header-icons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .icon {
            width: 48px;
            height: 48px;
        }

        .terminal-icon {
            color: hsl(var(--cyber-glow));
            animation: pulse-glow 2s infinite;
        }

        .cpu-icon {
            color: hsl(var(--cyber-accent));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .main-title {
            font-size: 3rem;
            font-weight: 700;
            color: hsl(var(--cyber-glow));
            margin-bottom: 16px;
        }

        .title-accent {
            color: hsl(var(--cyber-glow-secondary));
        }

        .subtitle {
            font-size: 1.25rem;
            color: hsl(var(--cyber-text-dim));
            max-width: 512px;
            margin: 0 auto 16px;
            line-height: 1.6;
        }

        .stats {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: hsl(var(--cyber-text-dim));
            font-size: 0.875rem;
        }

        .shield-icon {
            width: 20px;
            height: 20px;
            color: hsl(var(--cyber-glow-secondary));
        }

        .challenge-grid {
            max-width: 768px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
        }

        @media (min-width: 640px) {
            .challenge-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .challenge-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .cyber-button {
            width: 80px;
            height: 80px;
            background: hsl(var(--cyber-surface));
            border: 2px solid hsl(var(--cyber-border-bright));
            border-radius: 8px;
            color: hsl(var(--cyber-glow));
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 1.125rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: var(--transition-cyber);
            box-shadow: var(--shadow-cyber);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cyber-button:hover {
            background: hsl(var(--cyber-surface-hover));
            box-shadow: var(--shadow-cyber-lg);
            transform: scale(1.02);
        }

        .cyber-button::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: var(--gradient-cyber);
            border-radius: inherit;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .cyber-button:hover::before {
            opacity: 1;
        }

        .cyber-button::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, hsl(var(--cyber-glow) / 0.1), hsl(var(--cyber-accent) / 0.1));
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cyber-button:hover::after {
            opacity: 1;
        }

        .button-text {
            position: relative;
            z-index: 10;
        }

        .footer-info {
            text-align: center;
            margin-top: 64px;
            padding-bottom: 32px;
        }

        .info-card {
            background: hsl(var(--cyber-surface) / 0.5);
            border: 1px solid hsl(var(--cyber-border));
            border-radius: 8px;
            padding: 24px;
            max-width: 512px;
            margin: 0 auto;
            position: relative;
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: var(--gradient-cyber);
            border-radius: inherit;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .info-card:hover::before {
            opacity: 1;
        }

        .info-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: hsl(var(--cyber-glow));
            margin-bottom: 12px;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 16px;
            font-size: 0.875rem;
            color: hsl(var(--cyber-text-dim));
        }

        @media (min-width: 640px) {
            .categories {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .category {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .category-icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
